<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="error">Some unusual error occured! You'll be redirected to the home page in <p></p></div>
    <script>
        let countdown = document.querySelector("p");
        let count = 10;
        
        function redirectCountdown(){
            countdown.textContent = count--;
            if(count === -1){
                window.location.href = '/';
            }
            setTimeout(redirectCountdown, 1000);
        }

        redirectCountdown();
    </script>
</body>
</html>
